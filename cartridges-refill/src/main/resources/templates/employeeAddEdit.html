<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/common_view_parts/header :: myheader"></div>
</head>
<body>
	<div th:insert="/common_view_parts/navbar :: navbar"></div>

	<div class="mx-auto" style="width: 50%">
		<h1 th:if="${employee.id == null}">Add new employee</h1>
		<h1 th:if="${employee.id != null}">Edit employee</h1>

		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="post">
			<div th:if="${employee.id != null}" class="form-group">
				<label>ID</label> <input type="text" class="form-control"
					th:field="*{id}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>First Name</label> <input type="text" class="form-control"
					th:field="*{name}">
			</div>
			<div class="form-group">
				<label>Surname</label> <input type="text" class="form-control"
					th:field="*{surname}">
			</div>
			<div class="form-group">
				<label>Login</label> <input type="text" class="form-control"
					th:field="*{login}">
			</div>
			<div class="form-group">
				<label>Password</label> <input type="text" class="form-control"
					th:field="*{password}">
			</div>
			<div class="form-group">
				<label>Position</label> <select class="form-control" name="position">
					<option form="new-employee-form" th:text="${employee.position}"></option>
					<option form="new-employee-form"
						th:each="position : ${T(by.bajter.cartridgesrefill.model.employee.Position).values()}"
						th:if="${employee.position != position}" th:value="${position}"
						th:text="${position}"></option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
		<div th:if="${employee.id != null}">
			<a class="btn btn-primary btn-block"
				th:href="@{'/employees/delete/' + ${employee.id}}" role="button">Delete
				Employee</a>
		</div>
</body>
</html>
