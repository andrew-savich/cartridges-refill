<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/common_view_parts/header :: myheader"></div>

<div th:insert="/common_view_parts/scripts :: scripts"></div>
<script type="text/javascript">
$(document).ready(function(){

	$('#comboboxGroup').on('change', function(){
		var groupId = $(this).val();
		$.ajax({
			type: 'GET', 
			url: "[[@{/cartridges/loadModelsByGroup/}]]" + groupId ,
			success: function(result) {
				var result = JSON.parse(result);
				var s = '';
				for(var i = 0; i < result.length; i++) {
					s += '<option th:value="${' + result[i].id + '}" >' + result[i].name + '</option>';
				}
				$('#comboboxModel').html(s);
			}
		});
	});

});
</script>
</head>

<body>
	<div th:insert="/common_view_parts/navbar :: navbar"></div>

	<div class="mx-auto" style="width: 50%">
		<h1 th:if="${cartridge.id == null}">Add new cartridge</h1>
		<h1 th:if="${cartridge.id != null}">Edit cartridge</h1>

		<form action="#" th:action="@{/cartridges/save}" th:object="${cartridge}"
			method="post">
			<div th:if="${cartridge.id != null}" class="form-group">
				<label>ID</label> <input type="text" class="form-control"
					th:field="*{id}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>UniqueIdentify</label> <input type="text" class="form-control"
					th:field="*{uniqIdentify}">
			</div>
			<div class="form-group">
				<label>Client</label>
					<select class="form-control">
						<option th:each="client : ${clients}"
						 th:value="${client.name}"
						 th:text="${client.name}"></option>
					</select>
					
			</div>
			<div class="form-group">
				<label>Group</label>
					<select class="form-control" id="comboboxGroup">
						<option th:text="${cartridge.cartridgeModel}"></option>
						<option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.title}"></option>
					</select>
			</div>
			<div class="form-group">
				<label>Model</label>
					<select class="form-control" id="comboboxModel">
					</select>
			</div>
			<div class="form-group">
      	    <label>Date</label>
        		<input class="form-control" type="text" th:field="*{addedDate}" placeholder="date" readonly="readonly"/>
   			 </div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
		<div th:if="${cartridge.id != null}">
			<a class="btn btn-primary btn-block"
				th:href="@{'/cartridgess/delete/' + ${cartridge.id}}" role="button">Delete
				Cartridge</a>
		</div>
		</div>
		
</body>
</html>
