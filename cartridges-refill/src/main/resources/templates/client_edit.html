<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/parts/header :: myheader"></div>
</head>
<body>
	<div th:insert="/parts/navbar :: navbar"></div>
	<h1>Edit employee</h1>

	<div width="80%">
		<form action="#" th:action="@{/clients/save}" th:object="${client}"
			method="post">
			<div class="form-group">
				<label>ID</label> <input type="text" class="form-control"
					th:field="*{id}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control"
					th:field="*{name}">
			</div>
			<div class="form-group">
				<label>Additional info</label> <input type="text" class="form-control"
					th:field="*{additionalInfo}">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
		<div>
			<a class="btn btn-primary btn-block"
				th:href="@{'/clients/delete/' + ${client.id}}" role="button">Delete Client</a>
		</div>
</body>
</html>
