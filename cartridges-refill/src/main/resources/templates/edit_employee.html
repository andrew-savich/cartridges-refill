<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/parts/header :: myheader"></div>
</head>
<body>
	<div th:insert="/parts/navbar :: navbar"></div>
	<h1>Edit employee</h1>
	
	<div width="80%">
		<form action="#" id="edit-employee-form" th:action="@{/save}"
			th:object="${employee}" method="post">
			<div class="form-group">
				<label>ID</label>
				<input type="text" class="form-control" th:field="*{id}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" th:field="*{name}">
			</div>
			<div class="form-group">
				<label>Surname</label>
				<input type="text" class="form-control"	th:field="*{surname}">
			</div>
			<div class="form-group">
				<label>Login</label>
				<input type="text" class="form-control"	th:field="*{login}">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="text" class="form-control"	th:field="*{password}">
			</div>
			<div class="form-group">
				<label>Position</label>
				<select class="form-control" name="position">
					<option form="new-employee-form" th:text="${employee.position}"></option>
					<option form="new-employee-form"
						th:each="position : ${T(by.bajter.cartridgesrefill.model.employee.Position).values()}" th:if="${employee.position != position}"
						th:value="${position}" th:text="${position}"></option>
						
				</select>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>

</body>
</html>
