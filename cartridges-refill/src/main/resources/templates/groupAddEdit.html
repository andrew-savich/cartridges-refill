<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/common_view_parts/header :: myheader"></div>
</head>
<body>
	<div th:insert="/common_view_parts/navbar :: navbar"></div>

	<div class="mx-auto" style="width: 50%">
		<h1 th:if="${group.id == null}">Add new group</h1>
		<h1 th:if="${group.id != null}">Edit group</h1>

		<form action="#" th:action="@{/cartridgeGroups/saveGroup}" th:object="${group}"
			method="post">
			<div th:if="${group.id != null}" class="form-group">
				<label>ID</label> <input type="text" class="form-control"
					th:field="*{id}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control"
					th:field="*{name}">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
		<div th:if="${group.id != null}">
			<a class="btn btn-primary btn-block"
				th:href="@{'/cartridgeGroups/delete/' + ${group.id}}" role="button">Delete
				group</a>
		</div>
		</div>
		<div th:insert="/common_view_parts/scripts :: scripts"></div>
</body>
</html>
