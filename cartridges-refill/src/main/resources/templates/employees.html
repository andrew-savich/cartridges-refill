<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/parts/header :: myheader"></div>
</head>
<body>
	<div th:insert="/parts/navbar :: navbar"></div>
	<h1>Employees</h1>

	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Full Name</th>
				<th scope="col">Position</th>
				<th scope="col">Login</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employees}">
				<th scope="row" th:text="${employee.id}">Employee ID</th>
				<td th:text="${employee.name} +' ' + ${employee.surname}">Full name</td>
				<td th:text="${employee.position}">Position</td>
				<td th:text="${employee.login}">Login</td>
				<td>
					<a class="btn btn-primary" th:href="@{'/employees/edit/' + ${employee.id}}" role="button">Edit</a>
				</td>
			</tr>
			<tr>
				<form action="/employees/new">
					<button type="submit" class="btn btn-primary">Add new employee</button>
				</form>
			</tr>
		</tbody>
	</table>

</body>
</html>
