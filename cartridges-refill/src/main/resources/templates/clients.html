<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/parts/header :: myheader"></div>
</head>
<body>
	<div th:insert="/parts/navbar :: navbar"></div>
	<h1>Clients</h1>
	<div class="mx-auto" style="width: 80%;">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Additional info</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${clients}">
					<th scope="row" th:text="${client.id}">Client ID</th>
					<td th:text="${client.name}">Name</td>
					<td th:text="${client.additionalInfo}">Additional info</td>
					<td><a class="btn btn-primary"
						th:href="@{'/clients/edit/' + ${client.id}}" role="button">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
		<form action="/clients/new">
			<button type="submit" class="btn btn-primary">Add new
				client</button>
		</form>
	</div>
</body>
</html>
