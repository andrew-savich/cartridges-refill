<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/common_view_parts/header :: myheader"></div>
</head>
<body>
	<div th:insert="/common_view_parts/navbar :: navbar"></div>

	<div class="mx-auto" style="width: 80%">
		<h1>Clients</h1>

		<form action="#" th:action="@{/clients/save}" th:object="${newClient}"
			method="post">
			<table class="table table-hover table-sm">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Additional info</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client : ${clients}">
						<th scope="row" th:text="${client.id}">Client ID</th>
						<td th:text="${client.name}">Name</td>
						<td th:text="${client.additionalInfo}">Additional info</td>
						<td><a class="btn btn-primary"
							th:href="@{'/clients/edit/' + ${client.id}}" role="button">Edit</a>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="text" class="form-control"
							th:field="*{name}" placeholder="Client name"></td>
						<td><input type="text" class="form-control"
							th:field="*{additionalInfo}" placeholder="Additional info"></td>
						<td><button type="submit" class="btn btn-primary">Add
								client</button></td>
					</tr>
				</tbody>
			</table>
		</form>



	</div>
	<div th:insert="/common_view_parts/scripts :: scripts"></div>
</body>
</html>
