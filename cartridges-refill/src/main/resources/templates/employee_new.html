<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<div th:replace="/common_view_parts/header :: myheader"></div>
</head>
<body>
	<div th:insert="/common_view_parts/navbar :: navbar"></div>
	<h1>New employee</h1>

	<form action="#" id="new-employee-form" th:action="@{/employees/save}"
		th:object="${employee}" method="post">
		<div class="form-group">
			<label>First Name</label> <input
				type="text" class="form-control"
				placeholder="First Name" th:field="*{name}">
		</div>
		<div class="form-group">
			<label>Surname</label> <input
				type="text" class="form-control"
				placeholder="Surname" th:field="*{surname}">
		</div>
		<div class="form-group">
			<label>Login</label> <input type="text"
				class="form-control" placeholder="Login"
				th:field="*{login}">
		</div>
		<div class="form-group">
			<label>Password</label> <input
				type="text" class="form-control"
				placeholder="Password" th:field="*{password}">
		</div>
		<div class="form-group">
			<label>Position</label> <select
				class="form-control" name="position">
				<option form="new-employee-form"
					th:each="position : ${T(by.bajter.cartridgesrefill.model.employee.Position).values()}"
					th:value="${position}" th:text="${position}"></option>
			</select>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Add new
				employee</button>
		</div>
	</form>

</body>
</html>
